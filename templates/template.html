<form id="travel-pace-form">
  <div class="travel-pace-config">
    <div class="form-group">
      <label for="speed">
        {{previewSpeed}}
        <input 
          type="number" 
          name="speed" 
          id="speed"
          data-action="updatePreview"
          value="{{previewSpeedVal}}" 
        />
      </label>
    </div>

    <div class="form-group">
      <label for="onRoadDistance">
        {{previewOnroad}}
        <input 
          type="number" 
          name="onRoadDistance" 
          id="onRoadDistance"
          data-action="updatePreview"
          value="{{previewOnroadVal}}" 
        />
      </label>
    </div>

    <div class="form-group">
      <label for="offRoadDistance">
        {{previewOffroad}}
        <input 
          type="number" 
          name="offRoadDistance" 
          id="offRoadDistance"
          data-action="updatePreview"
          value="{{previewOffroadVal}}" 
        />
      </label>
    </div>

    <div class="form-group">
      <label for="ratio">
        {{previewRatio}}
        <select 
          name="ratio" 
          id="ratio"
          data-action="updatePreview"
        >
          <option value="1" {{#if rnSelect}}selected{{/if}}>
            {{localize "TravelPace.ratios.normal"}}
          </option>
          <option value="2" {{#if r2Select}}selected{{/if}}>
            {{localize "TravelPace.ratios.half"}}
          </option>
          <option value="4" {{#if r4Select}}selected{{/if}}>
            {{localize "TravelPace.ratios.quarter"}}
          </option>
          <option value="6" {{#if r6Select}}selected{{/if}}>
            {{localize "TravelPace.ratios.sixth"}}
          </option>
        </select>
      </label>
    </div>
  </div>

  <div class="travel-pace-preview">
    <h2>{{localize "TravelPace.preview.title"}}</h2>
    
    <div class="pace-option">
      <h3>{{localize "TravelPace.pace.normal"}}</h3>
      <span class="pace-time" data-pace="normal">{{pwNormal}}</span>
    </div>

    <hr/>

    <div class="pace-option">
      <h3>{{localize "TravelPace.pace.slow"}}</h3>
      <span class="pace-time" data-pace="slow">{{pwSlow}}</span>
      <p class="pace-effect">{{localize "TravelPace.effects.slow"}}</p>
    </div>

    <hr/>

    <div class="pace-option">
      <h3>{{localize "TravelPace.pace.fast"}}</h3>
      <span class="pace-time" data-pace="fast">{{pwQuick}}</span>
      <p class="pace-effect">{{localize "TravelPace.effects.fast"}}</p>
    </div>
  </div>

  <div class="travel-pace-controls">
    <button 
      type="button" 
      data-action="setPaceSlow"
      class="pace-button pace-slow"
    >
      <i class="fas fa-angle-double-right"></i>
      {{localize "TravelPace.pace.slow"}}
    </button>

    <button 
      type="button" 
      data-action="setPaceNormal"
      class="pace-button pace-normal"
    >
      <i class="fa fa-play"></i>
      {{localize "TravelPace.pace.normal"}}
    </button>

    <button 
      type="button" 
      data-action="setPaceFast"
      class="pace-button pace-fast"
    >
      <i class="fa fa-forward"></i>
      {{localize "TravelPace.pace.fast"}}
    </button>
  </div>
</form>
